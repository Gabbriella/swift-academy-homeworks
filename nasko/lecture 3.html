        table {
            border-collapse: collapse
    </style>
</head>
<body>
<table>

        <th>Row 1 header</th>
        <td>row 1 data</td>
        
    </tr>
    <tr>
        <th>Row 2 header</th>
        <td>row 2 data</td>
       
    </tr>
</table>

</body>
